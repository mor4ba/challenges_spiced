<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>HTML Zoo Form</title>
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <section aria-label="contact">
      <h2 id="form-heading">Zoo Visitor Sign Up</h2>
      <p id="form-description">
        Please provide all necessary information on your stay with us.
      </p>

      <form aria-labelledby="form-heading" aria-describedby="form-description">
        <fieldset>
          <legend>Enter your information</legend>

          <!-- Email: label & input -->
          <label for="email">Email</label>
          <input type="email" id="mail" name="email" />

          <!-- Date: label & input -->
          <label for="date-arrival">When do you plan to come?</label>
          <input type="date" id="date-arrival" />

          <fieldset class="radio-options">
            <legend>Which one of these animals would you like to visit?</legend>
            <label for="lion">Lion</label>
            <input type="radio" name="animals" value="lion" id="lion" />
            <label for="penguin">Penguin</label>
            <input type="radio" name="animals" value="penguin" id="penguin" />
            <label for="tiger">Tiger</label>
            <input type="radio" name="animals" value="tiger" id="tiger" />
            <label for="giraffe">Giraffe</label>
            <input type="radio" name="animals" value="giraffe" id="giraffe" />
            <label for="gorilla">Gorilla</label>
            <input type="radio" name="animals" value="gorilla" id="gorilla" />

            <!-- Radio Buttons: labels & inputs -->
          </fieldset>

          <!-- Textarea: label & input -->
          <label for="concerns">Any Concerns? let us know.</label>
          <input type="textarea" id="concerns" />

          <!-- Two Checkboxes: labels & inputs -->
          <label for="data">Agreeing with data-policy?</label>
          <input type="checkbox" name="data" id="data" />
          <label for="newsletter">Up for a newsletter?</label>
          <input type="checkbox" name="newsletter" id="newsletter" />

          <!-- Two Buttons: reset & submit -->
          <button type="reset">Lets start over!</button>
          <button type="submit">Lets go im fine!</button>
        </fieldset>
      </form>
    </section>
  </body>
</html>
