<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>Personal Profile Form</title>
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <section>
      <h1>Create your Personal Profile</h1>
      <form action="/index.html">
        <fieldset>
          <legend>Personal Information</legend>
          <label for="name" aria-labelledby="name">First Name</label>
          <input type="text" name="name" id="name" />
          <label for="last-name" aria-labelledby="last name">Last Name</label>
          <input type="text" name="lastname" id="last-name" />
          <label for="birthday">Your Birthday</label>
          <input type="date" id="birthday" name="birthday" />
        </fieldset>
        <p>
          Can you tell us a little bit more? We want to annoy you with unwanted
          ads.
        </p>
        <fieldset>
          <legend>Further information</legend>
          <label for="color">Favourite Color:</label>
          <input type="color" id="color" name="color" />
          <label for="pet">What's your favourite pet?</label>
          <select name="select" id="pet">
            <option value="" selected disabled>Please choose an option</option>
            <option value="Agra Cadabra">Agra Cadabra</option>
            <option value="Chicken Turtle">Chicken Turtle</option>
            <option value="Fried Egg Jellyfish">Fried Egg Jellyfish</option>
          </select>
        </fieldset>
        <button type="submit">Submit</button>
      </form>
    </section>
  </body>
</html>
