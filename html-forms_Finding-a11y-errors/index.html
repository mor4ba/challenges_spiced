<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>Forms and A11y</title>
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <section>
      <h1 class="title">Understanding A11y in Forms</h1>
      <p id="description">
        Please let us know how we can support you with a11y issues.
      </p>

      <form aria-labelledby="form-element" for="title">
        <fieldset aria-labelledby="form-wrapper">
          <legend>Enter your information</legend>
          <label aria-labelledby="name-input" for="name-input">Name:</label>
          <input id="name-input" type="text" name="name" />
          <label aria-labelledby="age-input" for="age-input">Age:</label>
          <input id="age-input" type="text" name="age" />
          <label aria-labelledby="color-input" for="color-input"
            >Color you cannot see:</label
          >
          <input id="color-input" type="color" name="color" />
          <label for="textarea" aria-labelledby="textarea"
            >write some text..</label
          >
          <textarea
            rows="7"
            placeholder="Leave us a message..."
            id="textarea"
          ></textarea>
          <button type="submit">Submit</button>
        </fieldset>
      </form>
    </section>
  </body>
</html>
